<div class="login-container">
  <div class="login-box">
    <h2>🔐 Login page</h2>

    <input
      type="text"
      [(ngModel)]="username"
      placeholder="Username"
      class="input-field"
    />

    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      class="input-field"
    />

    <button (click)="login()">Login</button>

    <p *ngIf="error" class="error-msg">{{ error }}</p>
  </div>
</div>
